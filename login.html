<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso - Xylem</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input { padding: 6px; margin-right: 6px; }
        button { padding: 6px 12px; }
        hr { margin: 25px 0; }
    </style>
</head>
<body>

{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow p-4">

            <h3 class="mb-3"><i class="bi bi-box-arrow-in-right"></i> Ingreso</h3>

            <!-- PERSONAL -->
            <form method="POST" class="mb-4">
                <h6>Personal</h6>
                <div class="input-group">
                    <input type="text" name="nombre" class="form-control"
                           placeholder="Nombres y Apellidos" required>
                    <button class="btn btn-primary">
                        Ingresar
                    </button>
                </div>
            </form>

            <hr>

            <!-- ALMACENERO -->
            <form method="POST">
                <h6>Almaceneros</h6>

                <input type="text" name="usuario" class="form-control mb-2"
                       placeholder="Usuario" required>

                <input type="password" name="password" class="form-control mb-3"
                       placeholder="ContraseÃ±a" required>

                <button class="btn btn-success w-100">
                    <i class="bi bi-shield-lock"></i> Ingresar como almacenero
                </button>
            </form>

        </div>

    </div>
</div>

{% endblock %}
