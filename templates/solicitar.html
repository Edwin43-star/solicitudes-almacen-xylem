{% extends "base.html" %}
{% block content %}
<h2>Nueva Solicitud</h2>

<form method="post">
<select name="codigo">
{% for c in catalogo %}
<option value="{{ c.CODIGO }}">
{{ c.CODIGO }} - {{ c.DESCRIPCION }}
</option>
{% endfor %}
</select>

<input type="number" name="cantidad" value="1" min="1">
<button>Enviar</button>
</form>
{% endblock %}
