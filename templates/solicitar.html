{% extends "base.html" %}

{% block content %}

<div class="container mt-4">

    <!-- TÍTULO -->
    <h3 class="mb-4">
        <i class="bi bi-clipboard-plus"></i> Nueva Solicitud
    </h3>

    <!-- FORM AGREGAR ITEM -->
    <form method="POST" action="/agregar_item" class="row g-2 align-items-end">

        <div class="col-md-5">
            <label class="form-label">Tipo</label>
            <select id="tipo" name="tipo" class="form-select" required>
                <option value="">Seleccione...</option>
                <option value="EPP">EPP</option>
                <option value="CONSUMIBLE">Consumible</option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">Descripción</label>
            <select id="descripcion" name="descripcion" class="form-select" required>
                <option value="">Seleccione un tipo</option>
            </select>
        </div>

        <div class="col-md-2">
            <label class="form-label">Cantidad</label>
            <input type="number" name="cantidad" class="form-control" min="1" value="1" required>
        </div>

        <div class="col-md-1 d-grid">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i>
            </button>
        </div>
    </form>

    <hr class="my-4">

    <!-- ITEMS AGREGADOS -->
    <h5 class="mb-3">
        <i class="bi bi-list-check"></i> Items Agregados
    </h5>

    {% if carrito %}
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Descripción</th>
                    <th class="text-center">Cantidad</th>
                    <th class="text-center">Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for item in carrito %}
                <tr>
                    <td>{{ item.descripcion }}</td>
                    <td class="text-center">
                        <span class="badge bg-primary">{{ item.cantidad }}</span>
                    </td>
                    <td class="text-center">
                        <form method="POST" action="/eliminar_item/{{ loop.index0 }}">
                            <button class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <form method="POST" action="/enviar_solicitud" class="mt-3">
        <button class="btn btn-success">
            <i class="bi bi-send"></i> Enviar Solicitud
        </button>
    </form>

    {% else %}
        <div class="alert alert-secondary">
            No hay ítems agregados.
        </div>
    {% endif %}

</div>

<!-- SCRIPT CATÁLOGO DINÁMICO (CORRECTO) -->
<script>
document.getElementById("tipo").addEventListener("change", function () {
    let tipo = this.value;
    let descripcion = document.getElementById("descripcion");

    descripcion.innerHTML = '<option value="">Cargando...</option>';

    if (!tipo) {
        descripcion.innerHTML = '<option value="">Seleccione un tipo</option>';
        return;
    }

    fetch("/catalogo/" + tipo)
        .then(res => res.json())
        .then(data => {
            descripcion.innerHTML = '<option value="">Seleccione</option>';
            data.forEach(item => {
                let opt = document.createElement("option");
                opt.value = item;
                opt.textContent = item;
                descripcion.appendChild(opt);
            });
        })
        .catch(() => {
            descripcion.innerHTML = '<option>Error al cargar</option>';
        });
});
</script>

{% endblock %}
