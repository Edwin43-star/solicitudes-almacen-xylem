<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else "Sistema de Almac√©n" }}</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- ICONOS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand fw-bold">Xylem</span>

    {% if session.usuario %}
      <div class="d-flex align-items-center gap-2">
        <span class="badge bg-light text-dark">
          <i class="bi bi-person-circle me-1"></i>{{ session.usuario }}
        </span>
        <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-light">
          <i class="bi bi-box-arrow-right me-1"></i>Salir
        </a>
      </div>
    {% endif %}
  </nav>

  <main class="container py-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mb-3" role="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
