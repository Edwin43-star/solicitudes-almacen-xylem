<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Solicitudes</title>
    <style>
        body { font-family: Arial; background:#f4f6f9; margin:0 }
        header {
            background:#0072CE;
            color:white;
            padding:10px 20px;
            display:flex;
            align-items:center;
            justify-content:space-between;
        }
        .logo { height:40px }
        .container { padding:20px }
        a { color:white; text-decoration:none; margin-left:10px }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='xylem.png') }}" class="logo">
    {% if session.get("nombre") %}
        <div>
            {{ session["rol"]|upper }}: {{ session["nombre"] }}
            <a href="{{ url_for('logout') }}">Salir</a>
        </div>
    {% endif %}
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
