{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">

        <h4>Ingreso</h4>
        <p class="text-muted">
          Personal: escribe tus <b>nombres y apellidos</b>.<br>
          Almacenero: selecciona y coloca tu clave.
        </p>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post">

          <!-- SOLO NOMBRES -->
          <div class="mb-3">
            <label class="form-label">Nombres y Apellidos</label>
            <input name="nombre_personal" class="form-control" required>
          </div>

          <hr>

          <div class="mb-3">
            <label class="form-label">Almacenero</label>
            <select name="almacenero" class="form-select">
              <option value="">(Solo almacén)</option>
              <option value="EDWIN ROMERO">EDWIN ROMERO</option>
              <option value="EDGAR GARCIA">EDGAR GARCIA</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control">
          </div>

          <button class="btn btn-primary w-100">Ingresar</button>

        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
