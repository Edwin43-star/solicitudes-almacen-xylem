{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card shadow-sm border-0 rounded-4">
      <div class="card-body p-4">
        <h4 class="fw-bold mb-1"><i class="bi bi-shield-lock me-2"></i>Ingreso</h4>
        <p class="text-muted mb-4">Sistema de Solicitudes de Almacén</p>

        <form method="POST" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input name="usuario" class="form-control" placeholder="Ej: EDWIN o MILTON BLAS PEÑA" required>
            <div class="form-text">
              Almaceneros: <b>EDWIN</b>, <b>EDGAR</b> (con clave). Usuarios: nombre completo (sin clave).
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Clave (solo almaceneros)</label>
            <input name="clave" type="password" class="form-control" placeholder="Clave">
          </div>

          <button class="btn btn-primary w-100 py-2">
            <i class="bi bi-box-arrow-in-right me-1"></i>Ingresar
          </button>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
