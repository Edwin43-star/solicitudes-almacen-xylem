<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Solicitudes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h4 class="mb-3">Ingreso</h4>

            {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="post">
              <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input class="form-control" name="usuario" placeholder="Ej: 1017 (personal) / EDWIN (almacenero)" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Clave (solo almacenero)</label>
                <input class="form-control" name="clave" type="password" placeholder="Opcional para personal">
              </div>
              <button class="btn btn-primary w-100">Ingresar</button>
            </form>

            <div class="text-muted mt-3" style="font-size:.9rem">
              Personal: ingresa tu <b>CÃ“DIGO</b> (columna CODIGO). <br/>
              Almacenero: ingresa <b>USUARIO</b> y <b>CLAVE</b>.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
