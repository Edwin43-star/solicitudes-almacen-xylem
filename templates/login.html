<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body>
<h2>Ingreso</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<form method="post">
<h3>Personal</h3>
<input name="usuario_personal" placeholder="Código o nombre">
<input type="hidden" name="mode" value="personal">
<button>Ingresar</button>
</form>

<hr>

<form method="post">
<h3>Almaceneros</h3>
<input name="user_alm" placeholder="Usuario">
<input name="pass_alm" type="password" placeholder="Contraseña">
<input type="hidden" name="mode" value="almacenero">
<button>Ingresar como almacenero</button>
</form>

</body>
</html>
